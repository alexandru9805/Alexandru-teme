<body>
    <h1>Lava Cake</h1>
    <img width="300px" src="https://jamilacuisine.ro/wp-content/uploads/2014/10/Tarta-cu-lamaie.jpg">
    <h3>Ingrediente pentru crusta:</h3>
    <ul>
        <li>250g faina</li>
        <li>120g unt foarte rece</li>
        <li>50 ml apa rece</li>
        <li>1 galbenus</li>
        <li>2 linguri zahar pudra</li>
        <li>putina sare</li>
    </ul>
    <h3>Ingrediente pentru crema:</h3>
    <ul>
        <li>200g zahar pudra</li>
        <li>150ml suc de lamaie</li>
        <li>130ml smantana dulce</li>
        <li>5 oua</li>
        <li>coaja de la 4 lamai</li>
    </ul>
</body>
