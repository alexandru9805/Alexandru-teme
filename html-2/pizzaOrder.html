<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="/html-2/pizzaOrder.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Pizza Order</legend>
    
    <form action="" method="post">
        <label for="name">Your name:</label>
        <input type="text" name="name" id="name" maxlength="10" minlength="3" placeholder="John Smith" required>
        <br><br>
        
        <label for="email">Your email:</label>
        <input type="email" name="email" id="email" placeholder="JohnSmith@gmail.com" required>
        <br><br>


        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity" min="1" max="7" required>
        <br><br>
        

        <label for="delivery-date">Delivery Date:</label>
        <input type="date" id="delivery-date" name="delivery-date" required>
        <br><br>
        
        <label for="topping">Topping:</label>
        <input type="radio" name="topping" value="supreme" id="topping1"> Supreme
        <input type="radio" name="topping" value="vegetarian" id="topping2"> Vegetarian
        <input type="radio" name="topping" value="hawaian" id="topping3"> Hawaian
        <br><br>
        
        <label for="sauce">Sauce:</label>
        <select name="sauce" id="sauce">
            <option value="tomato">Tomato</option>
            <option value="mayonnaise">Mayonnaise</option>
        </select>
        <br><br>
        
        <label for="extras">Extras:</label> 
        <input type="checkbox" name="extras" value="cheese" id="extra1"> Cheese
        <input type="checkbox" name="extras" value="onions" id="extra2"> Onions
        <input type="checkbox" name="extras" value="olives" id="extra3"> Olives
        <br><br>
        
        <label for="instructions">Delivery Instructions:</label><br>
        <textarea name="instructions" id="instructions" rows="5" cols="50" placeholder="I want my pizza extra thin"></textarea>
        <br><br>
        
        <input type="submit" class="buton" value="Submit">
        <input type="reset" value="Reset Order">
    </form>
    </fieldset>
</body>
</html>
